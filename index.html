<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Three cheeseburgers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/icons/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-152x152.png">
</head>
<body>
  <div class="overlay"></div>
  <video class="video" src="/video/sea.mp4" autoplay="" muted="" loop=""></video>
  <main class="main">
    <h1 class="timer" id="timer">00:00:00</h1>
    <div class="lodka__wrapper">
      <img class="lodka" src="/img/ lodka.png" alt="lodka">
    </div>
  
    <section class="game">
      <div id="crab"></div>
      <div id="cactus"></div>
      <button id="start" class="btn-start">
        <span class="btnText">Start</span>
      </button>
    </section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
